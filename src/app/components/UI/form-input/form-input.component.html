<div class="form-group">
    <label for="{{input.name}}">{{input.label.charAt(0).toUpperCase() + input.label.slice(1)}}</label>
    <input type="{{input.type}}" class="form-control" name="{{input.name}}" placeholder="{{input.placeholder}}">
    <small id="{{input.name.concat('Help')}}" class="form-text text-muted">{{input.info}}</small>
</div>
