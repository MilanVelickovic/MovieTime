<div class="form-check">
    <input type="{{check.type}}" class="form-check-input" name="{{check.name}}">&nbsp;
    <label class="form-check-label" for="{{check.name}}">{{check.label}}</label><br/>
    <small id="{{check.name.concat('Help')}}" class="form-text text-muted">{{check.info}}</small>
</div>
