<app-navbar></app-navbar>
<div id="registerPage">
    <form action="" method="POST">
        <h2>Register</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
            <small id="usernameHelp" class="form-text text-muted">Requirements</small>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">Requirements</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
            <small id="passwordHelp" class="form-text text-muted">Requirements</small>
        </div>
        <div class="form-group">
            <label for="password_re">Repeat password</label>
            <input type="password" class="form-control" id="passwordRe" placeholder="Repeat password">
            <small id="repeatPasswordHelp" class="form-text text-muted">Requirements</small>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="termsConditions">&nbsp;
            <label class="form-check-label" for="termsConditions">By clicking  you agree to accept our<br/> <span>Terms & Conditions</span></label><br/>
            <small id="termsConditionsHelp" class="form-text text-muted">Requirements</small>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="emailNotifications">&nbsp;
            <label class="form-check-label" for="emailNotifications">Subscribe to our newsletter</label><br/>
            <small id="emailNotificationsHelp" class="form-text text-muted">Requirements</small>
        </div>
        
        <button type="submit" class="btn btn-success">Register</button>
        <p>Already have a profile? Login <a routerLink="/login">here</a></p>
    </form>    
</div>
